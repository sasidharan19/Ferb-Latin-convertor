<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferb Latin Convertor</title>
    <style>
        textarea{
            width:80%;
            height: 10vh;
            display:block;
            margin:1rem;
            padding:1rem;
            border:solid;
        }

        #output-div{
            width: 80%;
            height: 10vh;
            display:block;
            padding: 1rem;
            border:solid;
        }

            margin-bottom: 2rem;
        }
    </style>

<body>
    <textarea id="text-input" placeholder="Enter your text in English here and we will convert it to Ferb Latin."></textarea>

    <button id="btn-click">Translate</button>

    <div id="output-div"></div>




    <script src="app.js" type="text/javascript"></script>

    
</body>
</html>
